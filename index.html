<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
          <div class="profile__user-information">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-subname">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_type_edit" type="button" aria-label="Edit-progile"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button" aria-label="Added-card"></button>
      </section>

      <section class="place">
        <ul class="place__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_edit" name="form-edit" novalidate>
          <fieldset class="form__set">
            <div class="form__field">
              <input type="text" name="user-name" placeholder="Имя" id="name-input" class="form__input form__input_el_name" required minlength="2" maxlength="40">
              <span class="form__input-error name-input-error"></span>
            </div>
            <div class="form__field">
              <input type="text" name="user-job" placeholder="О себе" id="job-input" class="form__input form__input_el_job" required minlength="2" maxlength="200">
              <span class="form__input-error job-input-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="form__button-submit form__button-submit_edit">Сохранить</button>
        </form>
        <button class="popup__close popup__close-edit" type="button" aria-label="Close"></button>
      </div>
    </section>

    <section class="popup popup_added">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_added" name="form-added" novalidate>
          <fieldset class="form__set">
            <div class="form__field">
              <input type="text" name="user-name" placeholder="Название" id="title-input" class="form__input form__input_el_title" required minlength="2" maxlength="30">
              <span class="form__input-error title-input-error"></span>
            </div>
            <div class="form__field">
              <input type="url" name="user-job" placeholder="Ссылка на картинку" id="photo-input" class="form__input form__input_el_photo" required>
              <span class="form__input-error photo-input-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="form__button-submit form__button-submit_added">Сохранить</button>
        </form>
        <button class="popup__close popup__close-added" type="button" aria-label="Close"></button>
      </div>
    </section>

    <section class="popup popup_show-card">
      <div class="popup__card-container">
        <img src="#" class="popup__image">
        <p class="popup__subtitle"></p>
        <button class="popup__close popup__close-show" type="button" aria-label="Close"></button>
      </div>
    </section>
  </div>

  <template class="template">
    <li class="item">
      <div class="place__container">
        <img src="#" class="place__image">
        <button class="place__button-delete" type="button" aria-label="Delete"></button>
        <div class="place__elements">
          <h2 class="place__title"></h2>
          <button class="place__button-like place__buttuon-like_active" type="button" aria-label="Like"></button>
        </div>
      </div>
    </li>
  </template>

  <script defer type="module" src="./scripts/index.js"></script>
</body>

</html>
