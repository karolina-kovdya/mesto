<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
          <div class="profile__user-information">
            <span class="profile__user-name">Жак-Ив Кусто</span>
            <span class="profile__user-subname">Исследователь океана</span>
          </div>
          <button class="profile__button profile__button_type_edit"></button>
        </div>      
        <button class="profile__button profile__button_type_add"></button>
      </section>
        
      <section class="place">
        <div class="place__container">
          <img src="./images/Arhyz.jpg" alt="фотография Архыз" class="place__image">
          <div class="place__elements">
            <p class="place__title">Архыз</p>
            <button class="place__button place__button_active"></button>
          </div>
        </div>
        <div class="place__container">
          <img src="./images/Elbrus.jpg" alt="фотография гора Эльбрус" class="place__image">
          <div class="place__elements">
            <p class="place__title">Эльбрус</p>
            <button class="place__button place__button_active"></button>
          </div>
        </div>
        <div class="place__container">
          <img src="./images/Gyjgyt.jpg" alt="фотография озера Гижгит" class="place__image">
          <div class="place__elements">
            <p class="place__title">Гижгит</p>
            <button class="place__button place__button_active"></button>
          </div>
        </div>
        <div class="place__container">
          <img src="./images/KabardinoBalkariya.jpg" alt="фотография Кабардино-Балкария" class="place__image">
          <div class="place__elements">
            <p class="place__title">Кабардино-Балкария</p>
            <button class="place__button place__button_active"></button>
          </div>
        </div>
        <div class="place__container">
          <img src="./images/Kislovodsk.jpg" alt="фотография Кисловодск" class="place__image">
          <div class="place__elements">
            <p class="place__title">Кисловодск</p>
            <button class="place__button place__button_active"></button>
          </div>
        </div>
        <div class="place__container">
          <img src="./images/Kyzylkolsu.jpg" alt="фотография водопад Кызылкол-су" class="place__image">
          <div class="place__elements">
            <p class="place__title">Кызылкол-су</p>
            <button class="place__button place__button_active"></button>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="footer">
        
    </footer>
  </div>
</body>
</html>
