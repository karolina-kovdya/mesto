<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
          <div class="profile__user-information">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-subname">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>      
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
        
      <section class="place">
        <ul class="place__list">
        </ul>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>   
    </footer>

    <section class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_edit" name="popup-form">
          <fieldset class="form__input">
            <input type="text" name="user-name" placeholder="О себе" class="form__item form__item_el_name" required>
            <input type="text" name="user-job" placeholder="О работе" class="form__item form__item_el_job" required>
          </fieldset>
          <button type="submit" class="form__button-submit form__button-submit_edit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </section>

    <section class="popup popup_added">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_added" name="popup-form">
          <fieldset class="form__input">
            <input type="text" name="user-name" placeholder="Название" class="form__item form__item_el_title" required>
            <input type="text" name="user-job" placeholder="Ссылка на картинку" class="form__item form__item_el_foto" required>
          </fieldset>
          <button type="submit" class="form__button-submit form__button-submit_added">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </section>
  </div>

  <template class="template">
    <li class="item">
      <div class="place__container">
        <img src="" class="place__image">
        <button class="place__button place__button_type_delete" type="button"></button>
        <div class="place__elements">
          <h2 class="place__title"></h2>
          <button class="place__button place__button_type_like place__button_active" type="button"></button>
        </div>
      </div>
    </li>  
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
